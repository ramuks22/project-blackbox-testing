[tool.black]
line-length = 100
target-version = ["py38"]
include = "\\.pyi?$"
extend-exclude = """
(
  /(\\.git|\\.venv|node_modules|target|blackbox-reports)/
)
"""

[tool.ruff]
line-length = 100
target-version = "py38"
exclude = ["node_modules", "target", "blackbox-reports"]

[tool.ruff.lint]
select = ["E", "F", "I"]
# E501 (line too long) is ignored because black handles Python line length
ignore = ["E501"]
